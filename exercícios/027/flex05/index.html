<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    #container {
      width: 100vw;
      height: 100vh;
      background-color: palevioletred;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    div {
      border: 2px solid white;
      background-color: rgb(221, 221, 221);
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
    <main id="container">
      <div></div>
    </main>
</body>
</html>
