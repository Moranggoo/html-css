<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background-color: black;
    }
    .container{
      background-color: aqua;
      display: flex;
      height: 500px;
      align-items: flex-start;
    }
    .item {
      color: white;
      background-color: rgb(109, 0, 0);
      border: 1px solid white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="item" style="order: 2; align-self: stretch;">A</div>
      <div class="item" style="order: 3; align-self: center;">B</div>
      <div class="item" style="order: -2; align-self: flex-end;">C</div>
      <div class="item" style="order: 1; align-self: flex-start;">D</div>
      <div class="item" style="order: 2; align-self: auto;">E</div>
    </div>
</body>
</html>
