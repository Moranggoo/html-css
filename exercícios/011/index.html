<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Aqui estão as imagens</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Médio.png" type="image/png">
        <img src="imagens/Grande.png" alt="Imagen Grande">
    </picture>
    <audio preload="metadata" controls>
        <source src="midia/gemido-whatsapp.mp3" type="audio/mp3">
    </audio>
    <p>Link para Download do áudio <a href="midia/gemido-whatsapp.mp3" download="gemido-whatsapp.mp3" type="audio/mp3">aqui</a></p>

</body>
</html>
