<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-level e Inline-level</title>
    <style>
        h1{
            background-color: gray;
            height: 150px;
            width: 150px;
            border: 10px solid black;
            padding: 40px 40px 40px 40px;
            margin: 20px auto 20px auto;
            text-align: center;
            outline: 20px dashed saddlebrown;
        }
        a{
            background-color: black;
            color: white;
            border-radius: 10px;         
        }
    </style>
</head>
<body>
    <h1>Caixa box-level</h1>
    <p>Caixa box-level também, <a href="#">Os links são inline-level </a></p>
</body>
</html>
