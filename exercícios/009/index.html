<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I" start="3">
        <li>Levantar</li>
        <li>Bater uma</li>
        <li>Tomar um cafezão</li>
        <li>Estudar</li>
        <li>Jogar</li>
        <li>Bater mais uma</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>dormir</li>
        <li>tomar café</li>
        <li>tomar um banho</li>
        <li>alface</li>
    </ul>
    <h2>Lista de definição</h2>
    <dl>
        <dt>PORNHUB</dt>
        <dd>Site de conteúdos adultos e muito útil hoje em dia</dd>
    </dl>
</body>
</html>
