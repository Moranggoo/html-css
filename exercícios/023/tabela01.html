<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            height: 200px;
            border-collapse: collapse;
        }
        .linha1 {
            background-color: aqua;
        }
        .linha2 {
            background-color: brown;
        }
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <!-- 
    Hierarquia de tabelas
     table
          table row
               table header 
                    table data -->
    <table>
        <tr class="linha1"> <!--1째 linha--> 
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha2"> <!--2째 linha--> 
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha1"> <!--3째 linha--> 
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha2"> <!--4째 linha--> 
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
