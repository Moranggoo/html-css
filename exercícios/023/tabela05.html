<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Responsiva</title>
    <style>
        table {
            width: 800px;
        }
        th {
            border: 1px solid black;
        }
        div {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>

                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
