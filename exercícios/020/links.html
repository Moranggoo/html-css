<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links com pseudo classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: crimson;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkcyan;
        }
        a:hover {
            text-decoration: underline;
        }
        a:active {
            color: black;
        }
        a::before {
            content: '✦';

        }
        a::after {
            content: '✦';
        }
    </style>
</head>
<body>
    <ul>
        <li type="square">
            <a href="https://www.youtube.com/" target="_blank" rel="external">Youtube</a>
        </li>
        <li>
            <a href="https://Instagram.com.br" target="_blank" rel="external">Instagram</a>
        </li>
    </ul>
</body>
</html>
